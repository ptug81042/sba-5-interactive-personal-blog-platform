<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Interactive Personal Blog Platform</title>
    </head>
    <body>
        <main>
            <h1>My Personal Blog</h1>
            <form id="blogPostForm" autocomplete="off">
                <div>
                    <label for="postTitleInput">Enter Title: </label>
                    <input type="text" name="postTitleInput" id="postTitleInput" required>
                </div>
                <div>
                    <label for="postContentInput">Enter Content: </label>
                    <textarea name="postContentInput" id="postContentInput" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit" id="submitPostButton">Add Post</button>
                <div id="formErrorMessage" class="error-message"></div>
            </form>
            <section>
                <h2>All Posts</h2>
                <div id="blogPostsContainer"></div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
