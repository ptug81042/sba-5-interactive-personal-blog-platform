<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
    <p id="welcomeMessage" aria-live="polite"></p>
    <button id="toggleThemeBtn" aria-pressed="false">ðŸŒ™ Dark Mode</button>
  </header>

  <div class="content-wrapper">
    <form id="journalForm" novalidate>
      <!-- Form fields as before -->
      <p id="formInstructions">Create a new post...</p>
      <!-- Title -->
      <div class="form-group">
        <label for="journalTitleInput">Title*</label>
        <input id="journalTitleInput" required /><span id="titleError" class="error-message"></span>
      </div>
      <!-- Content -->
      <div class="form-group">
        <label>Content*</label>
        <div id="richTextEditor" contenteditable="true"></div>
        <textarea id="journalContentInput" hidden required></textarea>
        <span id="contentError" class="error-message"></span>
      </div>
      <!-- Tags -->
      <div class="form-group">
        <label for="journalTagsInput">Tags</label>
        <input id="journalTagsInput" placeholder="e.g. ideas, travel" />
      </div>

      <div id="toolbar">
        <button type="button" data-command="bold"><b>B</b></button>
        <button type="button" data-command="italic"><i>I</i></button>
        <button type="button" data-command="underline"><u>U</u></button>
        <button type="button" data-command="insertOrderedList">1.</button>
        <button type="button" data-command="insertUnorderedList">&bull;</button>
      </div>

      <div class="form-actions">
        <button type="submit" id="saveJournalBtn">Publish Entry</button>
        <button type="button" id="abortEditBtn" style="display:none;">Cancel Edit</button>
        <button type="button" id="exportBtn">Export Posts</button>
        <button type="button" id="importBtn">Import Posts</button>
        <input type="file" id="importFileInput" accept="application/json" hidden />
      </div>

      <div id="journalErrorMsg" class="error-message"></div>
    </form>

    <section id="postsSection">
      <h2>All Entries</h2>
      <div id="journalEntriesContainer" role="list"></div>
      <p id="noEntriesMsg">No posts yet.</p>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
